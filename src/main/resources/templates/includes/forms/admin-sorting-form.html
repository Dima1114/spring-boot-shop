<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>
<body>

<th:block th:fragment="admin-sorting">

    <div class="col-md-12 mt-5 rounded" style="background-color: #fff">
        <form class="form-inline m-3" th:action="@{/admin/items/filter}">

            <div class="form-group col-10">
                <label class="pr-2" for="name" th:text="'Product name'"></label>
                <input type="text" class="form-control col-9" name="name" id="name" placeholder="Name"
                       th:value="${name}"/>
            </div>

            <div class="form-group col-2">
                <button type="submit" class="btn btn-primary" th:text="'Show'"></button>
            </div>
        </form>
    </div>

</th:block>

</body>
</html>
