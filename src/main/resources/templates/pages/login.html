<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>FreeRide - login</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
    <link th:href="@{/css/background.css}" rel="stylesheet"/>

    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet"/>

</head>
<body>

<div class="wrapper">
    <div class="content">
        <!-- Navigation -->
        <th:block th:include="includes/navigation :: main-nav"/>

        <!-- Page Content -->
        <div class="container" id="form-container">

            <div class="row">
                <div class="col-5 offset-3 mt-4 mb-5 rounded" style="background-color: #fff">
                    <h1 class="text-center" th:text="'Login'"></h1>
                    <form method="post" th:action="@{/login}">
                        <div class="form-group col-md-12" th:classappend="${error}?'has-danger'">
                            <label class="sr-only" for="username">Username</label>
                            <div class="input-group mb-2 mb-sm-0">
                                <div class="input-group-addon w-25"><i class="icon-user icon-2x"></i></div>
                                <input type="text" name="username" class="form-control" id="username"
                                       placeholder="Username" th:classappend="${error}?'form-control-danger'"/>
                            </div>
                        </div>
                        <div class="form-group col-md-12" th:classappend="${error}?'has-danger'">
                            <label class="sr-only" for="password">Password</label>
                            <div class="input-group mb-2 mb-sm-0">
                                <div class="input-group-addon w-25"><i class="icon-unlock-alt icon-2x"></i></div>
                                <input type="password" name="password" class="form-control" id="password"
                                       placeholder="Password" th:classappend="${error}?'form-control-danger'"/>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <label th:if="${error}" class="text-danger" th:text="${error}"></label>
                        </div>

                        <div class="form-group col-md-12">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <!-- Footer -->
        <th:block th:include="includes/footer :: main-footer"/>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.bundle.js}"></script>

</body>
</html>
