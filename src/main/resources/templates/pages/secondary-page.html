<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <title th:text="'FreeRide' + ${title}"></title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap-grid.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap-reboot.min.css}" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/background.css}" rel="stylesheet"/>
    <link th:href="@{css/login.css}" rel="stylesheet"/>

</head>

<body>
<div class="wrapper">
    <div class="content">

        <!-- Navigation -->
        <th:block th:include="includes/navigation :: main-nav"/>

        <!-- Page Content -->
        <div class="container">

            <div class="row">

                <div class="col-lg-12">

                    <h1 th:text="${title}"></h1>
                    <h3 th:text="'You are in ' + ${title} + ' section'"></h3>
                    <a th:href="@{/}" th:text="'Back to main page'"></a>
                </div>

            </div>
            <!-- /.row -->

        </div>
        <!-- /.container -->
    </div>
    <div class="footer">
        <!-- Footer -->
        <th:block th:include="includes/footer :: main-footer"/>
    </div>
</div>
<!-- Bootstrap core JavaScript -->
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.js}"></script>

<!--Adding item to cart AJAX-->
<script th:src="@{/js/cart.js}"></script>
<script th:src="@{/js/dropdown-fix.js}"></script>

</body>

</html>
